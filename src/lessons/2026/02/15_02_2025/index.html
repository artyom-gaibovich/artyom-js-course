<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Ваш город:</h1>
<h1 id="city"></h1>

<script defer>


    const h1City = document.getElementById("city")

    const options = {
    enableHighAccuracy: true,
    timeout: 25000,
    maximumAge: 0,
};



function success(pos) {
    const crd = pos.coords;

    console.log("Ваше текущее местоположение:");
    console.log(`Широта: ${crd.latitude}`);
    console.log(`Долгота: ${crd.longitude}`);
    console.log(`Плюс-минус ${crd.accuracy} метров.`);
    getCity(crd.latitude, crd.longitude).then(city => {
        h1City.innerHTML = city
    })
}

function error(err) {
    console.warn(`ERROR(${err.code}): ${err.message}`);
}
async function getCity (latitude, longitude){
    const response  = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=ru`)
    return (await response.json()).city;
}

navigator.geolocation.getCurrentPosition(success, error, options);
</script>
</body>
</html>
